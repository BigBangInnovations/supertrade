<kt-portlet>
        <kt-portlet-header [class]="'kt-portlet__head--lg'" >
                <!-- <ng-container ktPortletTitle>
                    <h3 class="kt-portlet__head-title">
                        <span>Upload opening stock</span>
                    </h3>
                </ng-container> -->
        
                <ng-container ktPortletTools>
                    <button (click)="freezeStock()" 
                    [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading"
                    mat-raised-button matTooltip="Freeze Opening Stock" color="warn" type="button">
                        <span>Freeze Opening Stock</span>
                    </button>
                </ng-container>
            </kt-portlet-header>

    <kt-portlet-body class="row">
        <div class="col-lg-12 kt-margin-bottom-20-mobile kt-padding-10" style="border: 1px solid rgb(74, 77, 218);">
        <!--begin::Form-->
            <form enctype="multipart/form-data"focusFirstInvalidField [formGroup]="openingStockForm" class="kt-form kt-form--group-seperator-dashed">
                
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">

                        <div class="col-lg-12 kt-margin-bottom-20-mobile kt-margin-t-10">
                            <!-- <mat-form-field class="mat-form-field-fluid"> -->
                                <label for="file">Select file</label><br>
                                <input (change)="onFileChange($event)" type="file" writeFile="true" placeholder="Select file"  />
                                <mat-error *ngIf="isControlHasError('file','required')">
                                    <strong>{{ 'POPUPPRODUCT.VALIDATION.REQUIRED' | translate:{'name':'file'} }}</strong>
                                </mat-error>
                            <!-- </mat-form-field> -->
                        </div>

                        <div class="col-lg-12 kt-margin-bottom-20-mobile kt-margin-t-10">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Row count" formControlName="RowCount" maxlength="4" />
                                <mat-error *ngIf="isControlHasError('RowCount','required')">
                                    <strong>{{ 'POPUPPRODUCT.VALIDATION.REQUIRED' | translate:{'name':'Row Count'} }}</strong>
                                </mat-error>

                                <mat-error *ngIf="isControlHasError('RowCount','maxLength')">
                                    <strong>{{ 'POPUPPRODUCT.VALIDATION.MAX_LENGTH_FIELD' | translate }} 4</strong>
                                </mat-error>

                                <mat-error *ngIf="isControlHasError('RowCount','maxlength')">
                                    <strong>{{ 'POPUPPRODUCT.VALIDATION.MAX_LENGTH_FIELD' | translate }} 4</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Add opening stock</button>
                <!-- </div>
                    <div class="col-lg-2"></div>
                </div> -->
            </form>
        </div>
        <!--end::Form-->
    </kt-portlet-body>
</kt-portlet>
