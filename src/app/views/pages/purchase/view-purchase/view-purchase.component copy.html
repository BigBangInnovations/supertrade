<h2 mat-dialog-title>{{ getTitle() }}</h2>
<mat-dialog-content>
    <form [formGroup]="purchaseForm" class="kt-form kt-form--group-seperator-dashed">

        <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
            Oh snap! Change a few things up and try submitting again.
        </kt-alert>
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Scheme name" formControlName="scheme_id" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Distributor name" formControlName="distributor_id" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="kt-form__heading">
                        <h3 class="kt-form__heading-title pointer-cursor">Product detail</h3>
                    </div>
                    <div formArrayName="products">
                        <mat-accordion>
                            <div *ngFor="let product of purchaseForm['controls'].products['controls']; let i=index">
                                <div [formGroupName]="i">
                                    <kt-popup-add-product (quantityChange)="commonCalculation($event)" [group]="purchaseForm.controls.products.controls[i]" [parantGroup]="purchaseForm" [index]="i" [OptionalSetting]="OptionalSetting" [pageAction]="pageAction"></kt-popup-add-product>
                                </div>
                            </div>
                        </mat-accordion>
                    </div>
                    <ng-template #popupProductCalculation></ng-template>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" (click)="close()" mat-raised-button matTooltip="Close">
                                            Cancel
                                        </button>&nbsp;
    <ng-container *ngIf="pageAction == 'purchaseReturn'">
        <button type="button" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" [disabled]="!purchaseForm.valid" mat-raised-button color="primary" (click)="ReuturnPurchase()" matTooltip="Return Purchase">
                                            Return
                                        </button>
    </ng-container>
</mat-dialog-actions>
