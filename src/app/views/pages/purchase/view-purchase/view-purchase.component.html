<h2 mat-dialog-title>{{ getTitle() }}</h2>
<form focusFirstInvalidField (ngModelChange)="changeExpansionpanel($event)" [formGroup]="purchaseForm" class="kt-form kt-form--group-seperator-dashed">
    <mat-dialog-content>
            <div [ngClass]="{'kt-hidden':(purchase$ | async)?.length === 0}">
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Scheme name" formControlName="scheme_id" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Distributor name" formControlName="distributor_name" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="kt-form__heading">
                        <h3 class="kt-form__heading-title pointer-cursor">Product detail</h3>
                    </div>
                    <div formArrayName="products">
                        <mat-accordion>
                            <div *ngFor="let product of purchaseForm['controls'].products['controls']; let i=index">
                                <div [formGroupName]="i">
                                    <kt-popup-add-product (quantityChange)="commonCalculation($event)" [group]="purchaseForm.controls.products.controls[i]" [parantGroup]="purchaseForm" [index]="i" [OptionalSetting]="OptionalSetting" [pageAction]="pageAction" [isSGSTTax]="isSGSTTax" [isIGSTTax]="isIGSTTax"
                                        [step]="step"></kt-popup-add-product>
                                </div>
                            </div>
                        </mat-accordion>
                    </div>
                    <ng-template #popupProductCalculation></ng-template>
                    <mat-error *ngIf="isControlHasError('products','required')">
                        <strong>{{ 'POPUPPRODUCT.VALIDATION.REQUIRED' | translate:{'name':'Products'} }}</strong>
                    </mat-error>
                </div>
            </div>
        </div>
            </div>
        <div style="margin-left: 50%;" [ngClass]="{'kt-hidden':(purchase$ | async)?.length != 0}" class=" kt-form kt-form--group-seperator-dashed">
            <mat-spinner color="warn" diameter="30" strokeWidth="2"></mat-spinner>
            <div style="position:relative;">
                Loading...
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" [ngClass]="{'kt-hidden':(purchase$ | async)?.length === 0}">
        <button type="button" (click)="close()" mat-raised-button matTooltip="Close">
                                            Cancel
                                        </button>&nbsp;
        <ng-container *ngIf="pageAction == 'purchaseReturn'">
            <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" mat-raised-button color="primary" (click)="ReuturnPurchase()" matTooltip="Return Purchase">
                                            Return
                                        </button>
        </ng-container>

        <ng-container *ngIf="pageAction == 'retailerPurchaseReturnApproval'">
            <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" mat-raised-button color="primary" (click)="acceptRetailerPurchaseReturn()" matTooltip="Accept sale return">
                                                    Accept
                                                </button> &nbsp;&nbsp;
            <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" mat-raised-button color="warn" (click)="rejectRetailerPurchaseReturn()" matTooltip="Reject sale return">
                                                    Reject
                                                </button>
        </ng-container>

        <ng-container *ngIf="pageAction == 'distributorPartialAcceptPurchaseReturnApproval'">
            <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" mat-raised-button color="primary" (click)="acceptPartialAcceptedPurchaseReturn()" matTooltip="Accept sale return">
                                                    Accept
                                                </button> &nbsp;&nbsp;
            <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" mat-raised-button color="warn" (click)="rejectPartialAcceptedPurchaseReturn()" matTooltip="Reject sale return">
                                                    Reject
                                                </button>
        </ng-container>

    </mat-dialog-actions>
</form>
