<kt-portlet>
    <kt-portlet-header title="View Purchase" [class]="'kt-portlet__head--lg'">
    </kt-portlet-header>

    <kt-portlet-body>
        <!--begin::Form-->
        <form [formGroup]="purchaseForm" class="kt-form kt-form--group-seperator-dashed">
            <!-- <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8 kt-ribbon--border-dash-hor"> -->
            <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
                Oh snap! Change a few things up and try submitting again.
            </kt-alert>
            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Scheme name" formControlName="scheme_id" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Distributor name" formControlName="distributor_id" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <div class="kt-form__heading">
                            <h3 class="kt-form__heading-title pointer-cursor">Product detail</h3>
                        </div>
                        <div formArrayName="products">
                            <div *ngFor="let product of purchaseForm['controls'].products['controls']; let i=index">
                                <div [formGroupName]="i">
                                    <!-- <input formControlName="productBarCodeCtrl" placeholder="Item name"> -->
                                    <!-- index: {{productBarCodeCtrl}} -->
                                    <kt-popup-add-product (quantityChange)="commonCalculation($event)" [group]="purchaseForm.controls.products.controls[i]" [parantGroup]="purchaseForm" [index]="i" [OptionalSetting]="OptionalSetting"></kt-popup-add-product>
                                </div>
                            </div>
                        </div>
                        <ng-template #popupProductCalculation></ng-template>
                    </div>
                </div>
            </div>
            <button type="button" mat-raised-button (click)="close()" cdkFocusInitial matTooltip="Close">
                        Close
                    </button>
            <!-- </div>
                        <div class="col-lg-2"></div>
                    </div> -->
        </form>
        <!--end::Form-->
    </kt-portlet-body>
</kt-portlet>
