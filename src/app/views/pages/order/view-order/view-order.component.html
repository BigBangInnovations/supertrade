<h2 mat-dialog-title>{{ getTitle() }}</h2>
<mat-dialog-content>
    <form [formGroup]="orderForm" class="kt-form kt-form--group-seperator-dashed">
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Scheme name" formControlName="scheme_id" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Distributor name" formControlName="distributor_id" readonly />
                    </mat-form-field>
                </div>

                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="kt-form__heading">
                        <h3 class="kt-form__heading-title pointer-cursor">Product detail</h3>
                    </div>
                    <div formArrayName="products">
                        <div *ngFor="let product of orderForm['controls'].products['controls']; let i=index">
                            <div [formGroupName]="i">
                                <kt-popup-add-product (quantityChange)="commonCalculation($event)" [group]="orderForm.controls.products.controls[i]" [parantGroup]="orderForm" [index]="i" [OptionalSetting]="OptionalSetting"></kt-popup-add-product>
                            </div>
                        </div>
                    </div>
                    <ng-template #popupProductCalculation></ng-template>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-raised-button (click)="close()" cdkFocusInitial matTooltip="Close">
                        Close
                    </button>
</mat-dialog-actions>
