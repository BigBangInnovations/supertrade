<kt-portlet>
    <kt-portlet-header title="{{ getTitle() }}" [class]="'kt-portlet__head--lg'">
    </kt-portlet-header>

    <!--begin::Form-->
    <form [formGroup]="distributorSaleForm" class="kt-form kt-form--group-seperator-dashed">
        <kt-portlet-body>
            <!-- <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8 kt-ribbon--border-dash-hor"> -->
            <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
                Oh snap! Change a few things up and try submitting again.
            </kt-alert>
            <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Scheme name" formControlName="scheme_id" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="Distributor name" formControlName="distributor_id" readonly />
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <div class="kt-form__heading">
                            <h3 class="kt-form__heading-title pointer-cursor">Product detail</h3>
                        </div>
                        <div formArrayName="products">
                            <div *ngFor="let product of distributorSaleForm['controls'].products['controls']; let i=index">
                                <div [formGroupName]="i">
                                    <kt-popup-add-product (quantityChange)="commonCalculation($event)" [group]="distributorSaleForm.controls.products.controls[i]" [parantGroup]="distributorSaleForm" [index]="i" [OptionalSetting]="OptionalSetting" [pageAction]="pageAction"></kt-popup-add-product>
                                </div>
                            </div>
                        </div>
                        <ng-template #popupProductCalculation></ng-template>
                    </div>
                </div>
            </div>
        </kt-portlet-body>
        <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" (click)="close()" mat-raised-button matTooltip="Close">
                                            Cancel
                                        </button>&nbsp;
                        <ng-container *ngIf="pageAction == 'distributorSaleReturn'">
                            <button type="button" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" [disabled]="!distributorSaleForm.valid" mat-raised-button color="primary" (click)="ReuturnDistributorSale()" matTooltip="Return DistributorSale">
                                            Return
                                        </button>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--end::Form-->

</kt-portlet>
