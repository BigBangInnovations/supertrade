<kt-portlet>
        <!-- <kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
        </kt-portlet-header> -->
    
        <kt-portlet-body>
            <!--begin::Form-->
            <form focusFirstInvalidField  [formGroup]="reportsForm" class="kt-form kt-form--group-seperator-dashed">
    
                <!-- <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
                    Oh snap! Change a few things up and try submitting again.
                </kt-alert> -->
                <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                        
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">
                            <mat-form-field>
                                <input matInput [matDatepicker]="dp1" (focus)="dp1.open()" formControlName="start_date" placeholder="Enter Start Date" readonly>
                                <mat-datepicker-toggle matSuffix [for]="dp1">
                                </mat-datepicker-toggle>
                                <mat-datepicker touchUi #dp1 disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </div>
    
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">
                            <mat-form-field>
                                <input matInput [matDatepicker]="dp2" (focus)="dp2.open()" formControlName="end_date" placeholder="Enter End Date" readonly>
                                <mat-datepicker-toggle matSuffix [for]="dp2">
                                </mat-datepicker-toggle>
                                <mat-datepicker touchUi #dp2 disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </div>
    
                        <div class="col-lg-12 kt-margin-bottom-20-mobile kt-margin-top-20 kt-margin-b-5">
                            <mat-form-field class="mat-form-field-fluid">
                                <mat-select formControlName="report_type" placeholder="Select Report">
                                    <mat-option  [value]="1">
                                        Stock report
                                    </mat-option>
                                    <mat-option  [value]="2">
                                        Stock Ledger Report
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
    
                        <div class="col-lg-12 kt-margin-bottom-20-mobile kt-margin-top-20 kt-margin-b-5">
                                <mat-form-field class="mat-form-field-fluid">
                                        <mat-select formControlName="product_id" placeholder="Select Product">
                                            <ng-template #product_loading>
                                                    <mat-option value=''> Loading... </mat-option>
                                            </ng-template>
                                                <mat-option  [value]="0"> All Products </mat-option>
                                            <ng-container *ngIf="!(viewLoading$  | async); else product_loading">
                                                <mat-option *ngFor="let product of ((productArray) | keyvalue)" [value]="product.value.ID">
                                                    {{product.value.Name}}
                                                </mat-option>
                                            </ng-container>
                                                
                                        </mat-select>
                                </mat-form-field>
                        </div>
    
                        <!-- <div class="col-lg-12 kt-margin-bottom-20-mobile kt-margin-top-20 kt-margin-b-5">
                            <mat-form-field class="mat-form-field-fluid">
                                <mat-select formControlName="product_id" placeholder="Select Product">
                                    <mat-option  [value]="0">
                                        All Products
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div> -->
                    </div>
                </div>
                <button (click)="submit()" type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" [disabled]="loading" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Download Report</button>
            </form>
            <!--end::Form-->
        </kt-portlet-body>
    </kt-portlet>
